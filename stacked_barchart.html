<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>Loading rows</title>
	<script type="text/javascript" src="d3.js"></script>
  <script type="text/javascript" src="https://d3js.org/d3-array.v1.min.js"></script>

</head>

<body>
	<div align="center">
		<h1>Loading rows</h1>
	</div>
	<svg width="960" height="500"></svg>
	</div>
</body>
<style>

.axis .domain {
  display: none;
}

</style>

<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.05)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(d3.schemeCategory10);

var ages=[]
d3.csv("AGE_frequency.csv", function(d, i) {
  var t=0;
  d['0']= +d['0'];
  t+=d['0'];
  d['1']=+d['1'];
  t+=d['1'];
  d.total = t;
  return d;
}).then(function(rows) {
  var keys = d3.keys(rows[0]);
  //rows=rows.sort(function(a,b){ return b.total - a.total});
  console.log(rows);
  x.domain(rows.map(function(d){ return +d.AGE; }));
  y.domain([0, d3.max(rows, function(d) { return d.total; })]).nice();
  z.domain(keys);
  console.log(ages)
  var stack=d3.stack().keys(ages);
  console.log(stack(rows))
  g.append("g")
    .selectAll("g")
    .data(stack(rows))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.AGE); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth());

  g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y).ticks(null, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("# of occurrences");

  var legend = g.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { return d; });
});

</script>
